services:
  timescaledb:
    image: timescale/timescaledb-ha:pg17
    container_name: timescaledb_container
    environment:
      POSTGRES_DB: postgres
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
    ports:
      - '5433:5432'
    volumes:
      - timescaledb_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U user -d postgres']
      interval: 30s
      timeout: 10s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: exchange-redis
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 30s
      timeout: 10s
      retries: 5

  # Backend API
  backend:
    build:
      context: ./apps/backend
      dockerfile: ../../docker/backend.Dockerfile
    container_name: exchange-backend
    environment:
      - DATABASE_URL=postgresql://user:password@timescaledb:5432/postgres
      - TIMESCALE_DATABASE_URL=postgresql://user:password@timescaledb:5432/postgres
      - PORT=3001
      - JWT_SECRET=your-jwt-secret-key
      - NODE_ENV=development
      - REDIS_URL=redis://redis:6379
    ports:
      - '3001:3001'
    depends_on:
      timescaledb:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./apps/backend:/app
      - /app/node_modules
      - /app/generated
    command: bun run dev
    restart: unless-stopped

  # Data Poller Service
  poller:
    build:
      context: ./apps/poller
      dockerfile: ../../docker/poller.Dockerfile
    container_name: exchange-poller
    environment:
      - DATABASE_URL=postgresql://user:password@timescaledb:5432/postgres
      - REDIS_URL=redis://redis:6379
      - NODE_ENV=development
    depends_on:
      timescaledb:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./apps/poller:/app
      - /app/node_modules
    command: bun run dev
    restart: unless-stopped

  # WebSocket Gateway
  ws-gateway:
    build:
      context: ./apps/ws-gateway
      dockerfile: ../../docker/ws-gateway.Dockerfile
    container_name: exchange-ws-gateway
    environment:
      - PORT=8080
      - REDIS_URL=redis://redis:6379
      - NODE_ENV=development
    ports:
      - '8080:8080'
    depends_on:
      redis:
        condition: service_healthy
    volumes:
      - ./apps/ws-gateway:/app
      - /app/node_modules
    command: bun run dev
    restart: unless-stopped

  # Notification Worker
  notification-worker:
    build:
      context: ./apps/notification-worker
      dockerfile: ../../docker/notification-worker.Dockerfile
    container_name: exchange-notification-worker
    environment:
      - NODE_ENV=development
      - REDIS_URL=redis://redis:6379
      - RESEND_API_KEY=${RESEND_API_KEY:-your-resend-api-key}
      - TWILIO_ACCOUNT_SID=${TWILIO_ACCOUNT_SID:-your-twilio-sid}
      - TWILIO_AUTH_TOKEN=${TWILIO_AUTH_TOKEN:-your-twilio-token}
      - TWILIO_PHONE_NUMBER=${TWILIO_PHONE_NUMBER:-your-twilio-phone}
    depends_on:
      redis:
        condition: service_healthy
    volumes:
      - ./apps/notification-worker:/app
      - /app/node_modules
    command: bun run dev
    restart: unless-stopped

  # Frontend
  frontend:
    build:
      context: ./apps/frontend
      dockerfile: ../../docker/frontend.Dockerfile
    container_name: exchange-frontend
    environment:
      - NODE_ENV=development
      - NEXT_PUBLIC_BACKEND_URL=http://localhost:3001
      - NEXT_PUBLIC_WS_URL=ws://localhost:8080
    ports:
      - '3000:3000'
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  timescaledb_data:
  redis_data:

networks:
  default:
    name: exchange-network
